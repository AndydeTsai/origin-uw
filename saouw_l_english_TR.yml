l_english:
#AP
 ap_saouw_army:0 "新整合世紀"
 ap_saouw_army_desc:0 "過去的整合系統雖然有效，但是因為其包括記憶操作，效率低下的同時也不人道，不過我們可以修改它，使這套系統符合人道標準並提高效率。"
 ap_saouw_army_tooltip:0 "將舊的整合水晶替換成升級過的。"
 non_uw_empire:0 "需要起源 : Project A.L.I.C.E."
 uw_site_unfinished:0 "需要完成挖掘遺跡 : 中央大聖堂的奇異點"
 saouw.2000.title:0 "整合的新時代"
 saouw.2000.desc:0 "有了我們劃時代的科技和對靈能的解析和進展，我們現在可以修改古老的整合系統。雖然有學習力下降的副作用，但是修改的對象將不再因為被賦予新的職責而需要騰出部分的記憶空間導致部分記憶被移除而受苦。從現在開始，新的整合對象會自願成為犧牲一切以推進我們文明的志願者。"
 saouw.2000.a:0 "完美!"
#origin
 origin_saouw:0 "Project A.L.I.C.E."
 civic_tooltip_dem_oli:0 "必須為民主制或是寡頭制"
 civic_tooltip_not_xenophobe:0 "不能包含排外主義"
 civic_tooltip_spiritualist:0 "必須包含唯心主義"
 origin_saouw_desc:0 "出身於模擬世界的種族, 我們唯一的職責是服軍役。不過在幾百年的跨次元戰爭後，這個世界轉換為一個完全成長的模擬世界，有了先進的技術與超光速的旅行方式，是時候後將目光放在探索宇宙上了。"
 origin_tooltip_saouw_effects:0 "初始將獲得一棟獨特建築、部分先進的科技以及埋藏了祕密在裡面的考古遺址。"
#digsite
 saouw_digsite:0 "中央大聖堂的奇異點"
 saouw_digsite_intro:0 "很長一段時間裡，我們將中央大聖堂視為一個神聖的地方，未經允許不得隨意進入。即使在星王的時代，也只有一半的樓層可以公開進入，自從他們離開後，我們開始懷疑那些地方可能躺著什麼。隨著科技的不斷發展，我們認為是時候結束這種神秘的狀態了，但我們應該從哪裡開始?又該如何開始呢?"
 saouw_arc.0.name:0 "裡面有什麼?"
 saouw_arc.0.desc:0 "很長一段時間裡，我們將中央大聖堂視為一個神聖的地方，未經允許不得隨意進入。即使在星王的時代，也只有一半的樓層可以公開進入，自從他們離開後，我們開始懷疑那些地方可能躺著什麼。隨著科技的不斷發展，我們認為是時候結束這種神秘的狀態了，但我們應該從哪裡開始?又該如何開始呢?"
 saouw_arc.0.a:0 "先試著掃描整棟建築"
 saouw_arc.1.name:0 "初步掃描報告"
 saouw_arc.1.desc:0 "我們的掃描顯示，在那些無法進入的區域內有幾個巨大的中空空間，但似乎沒有明顯的入口。好消息是，在掃描過程中，我們發現了一個靠近頂部的樓層，這個樓層很容易到達，而且還有一個樓梯通往上層，但壞消息是，這個樓梯的頂部被封住了，我們必須在這個地方鑽一個洞，不管這是什麼地方。"
 saouw_arc.1.a:0 "還能出什麼錯，讓我們開始挖掘"
 saouw_arc.2.name:0 "密封的樓梯"
 saouw_arc.2.desc:0 "一開始鑽起來似乎很容易，但很快我們就發現了一個問題：不管這裡的地板、天花板和牆面是用什麼做的，基本上都是牢不可破的，只要被破壞，它就會自我修復。但憑藉著從它的自我修復過程中收集到的數據，我們的挖掘團隊成功干擾了它的自我修復過程，並將天花板切開。"
 saouw_arc.2.a:0 "另一邊躺著什麼?"
 saouw_arc.3.name:0 "這是保存石像的玻璃櫃還是冷凍人類的低溫裝置?"
 saouw_arc.3.desc:0 "進入上層後，我們的挖掘小組看到了一條長長的走廊，兩邊似乎都是低溫裝置。仔細檢查後發現，它們並不是，裡面的人似乎在被放進去之前已經被石化了。進一步的檢查發現，他們處於冰凍的靜止狀態，我們相信我們有必要的技術來解凍他們，但我們的科學家卻猶豫不決，因為他們相信這些人被冰凍起來是有某種理由的。"
 saouw_arc.3.a:0 "不要多管閒事，會被凍起來的絕對不是什麼好東西"
 saouw_arc.3.b:0 "我們試著解凍一個，看看會發生什麼"
 saouw_arc.4.name:0 "窺視過去"
 saouw_arc.4.desc:0 "再往上爬，我們的隊伍遇到了一個直到今天都只存在於小說作品中的奇怪房間：一個被無數座位所包圍的眾議院，還有一個充滿了各種物品的房間。經過充分的挖掘，我們成功地找到了一些有著奇怪知識的筆記本，從對每一個公民的統治方法到瘋狂的事情，比如窺視過去的事件。當我們的研究小組正忙著記錄一切的時候，我們的挖掘小組剛發現了一些不尋常的東西 -- 一個隱藏在儲物架後面的小隧道。"
 saouw_arc.4.a:0 "繼續挖掘"
 saouw_arc.5.name:0 "不為人知的歷史"
 saouw_arc.5.desc:0 "爬進狹窄的通道進入電梯，我們抵達似乎是大聖堂頂樓的地方，奇怪的是，這裡只有一張顯得格格不入的巨大雙人床，以及一台放在石柱上的筆記型電腦，我們只能假設這是古老傳說中的大祭司所居住的地方，嘗試窺視過去的研究隨即展開，來了解這裡曾經發生過什麼。長話短說，我們都被面前的東西震驚了，我們從紀錄中了解到我們生活在一個模擬中，但親眼見證倒是另一回事。從不付存在的專政政權的建立到垮台，包括與另一個維度的聯繫、整合騎士的創造以及結束政權的最後一場一對一戰鬥等事件。然而隨著對歷史的了解，更多的問題隨之浮現，為了不浪費太多時間，我們決定提取現有的訊息並帶走些的奇怪文物，著手探索更多未知的領域。"
 saouw_arc.5.a:0 "是時候回到樓下了"
 saouw_arc.6.name:0 "大圖書館"
 saouw_arc.6.desc:0 "在以前的王宮(現在是個小型博物館)裡四處打探，我們設法找到了一條通往老舊卻仍正常運作的電梯的通道，利用這台電梯來到一座超過二十層樓高的巨大圖書館，儘管一切證據及訪客名單都指出它的古老，但這裡的一切看起來都是全新的。通過挖掘堆積如山的紀錄及書籍，我們的研究小組終於拼湊完這事件的所有謎題，解開了我們世界的真相。顯然，在外面觀察的人把這個世界當作一個實驗，試圖為軍事目的創造出真正有知性的人工智慧，但實驗並沒有朝著計劃走。實驗沒有隨著公眾的看法而關閉或是重置，而是決定把把這個世界變成另一項實驗。不幸的是，記錄到此為止，並沒有給出進一步的信息，不過這裡所包含的資訊量足以在我們的世界掀起一股巨浪。"
 saouw_arc.6.a:0 "耐人尋味!"
 saouw_arc.7.name:0 "一座....花園和.....他們又是誰來著?"
 saouw_arc.7.desc:0 "離開大圖書館，繼續往上走，我們來到了一個陌生的地方，好像有人把整座小山搬到這裡作為他們的私人花園，雖然風景很別緻，但樹下佇立的三個被凍住的人再次提醒了我們我們正身在中央聖堂裡，當我們想嘗試解凍他們時，我們的研究小組提醒我們，王宮裡留下的紙條說不要叫醒他們，與此同時，挖掘小組報告說沒有其他需要進一步檢查的地方，就結束了這次的考察。"
 saouw_arc.7.a:0 "這次的考察就到此為止，讓我們把事情做個總結。"
#buildings
 building_uw_central_cathedral:0 "中央大聖堂"
 building_uw_central_cathedral_desc:0 "這座白塔曾是大祭司和他的私人軍隊的所在處，現在它是我們的中央政府、議會及軍隊的所在地。"
 building_uw_central_cathedral_refit:0 "改造後的中央大聖堂"
 building_uw_central_cathedral_refit_desc:0 "改造後的中央大聖堂移除了不再需要的樓層，除了加強了結構體，也增加了更多生活區、辦公區以及一座太空電梯。"
 building_uw_obsidian_castle:0 "黑曜石城寶"
 building_uw_obsidian_castle_desc:0 "一座坐落在火山旁僅由黑曜石所建的城堡，曾是黑暗王國的主要基地，現在則是有名的觀光景點。"
 building_uw_planetry_shipyard:0 "行星造船廠"
 building_uw_planetry_shipyard_desc:0 "一座有能力取代小型空間站的造船廠，也能建造大型船隻。"
 building_uw_planetry_shipyard_2:0 "巨型行星造船廠"
 building_uw_planetry_shipyard_2_desc:0 "一座巨型的造船設施，完全有能力取代以往小型空間站的造船廠，現在更有能力建造我們帝國所設計出的最大的飛船。"
 building_uw_centralia:0 "中央聖城"
 building_uw_centralia_desc:0 "存在於最早被記錄的歷史中，儘管這座城市歷經多次的擴張，卻依然保留原始的歷史建築，也是中央大聖堂的所在地。"
#planet feature
 d_uw_world_end_alter:0 "終結祭壇"
 d_uw_world_end_alter_desc:0 "一座浮空的島嶼，擁有世界上三個'系統控制台'之一的地方，現在它是一座實驗室，我們在這裡弄清楚有關這世界的一切。"
 d_uw_impossible_black_mesa:0 "不宜居住的黑土地"
 d_uw_impossible_black_mesa_desc:0 "一片自然資源匱乏到極點的土地，除了有大型水體的地區，連一株作物都無法生長。"
#jobs
 job_uw_shipbuilder:0 "造船工人"
 mod_job_uw_shipbuilder_add:0 "造船工人"
 job_uw_shipbuilder_plurl:0 "造船工人們"
 job_operating_system_researcher:0 "'系統'研究人員"
 mod_job_operating_system_researcher_add:0 "'系統'研究人員"
 mod_job_operating_system_researcher_per_pop:0 "每40個人口增加一個'系統'研究人員職位"
 mod_job_operating_system_researcher_per_pop_short:0 "每40個人口增加一個'系統'研究人員職位"
 job_operating_system_researcher_plurl:0 "'系統'研究人員"
#tech
 tech_uw_refit_church:0 "改造中央大聖堂"
 tech_uw_refit_church_desc:0 "通過仔細的規劃，我們可以騰出一些空間用於未來的擴展計畫，甚至可以建立額外的設施。"
 tech_uw_planet_shipyard:0 "行星造船廠"
 tech_uw_planet_shipyard_desc:0 "在太空建造飛船毫無疑問是更有效的，但這不影響我們在星球表面依然有功能完整的造船設施，這些設施也能用來幫助我們的造船工作。"
 tech_uw_planet_shipyard_2:0 "巨型行星造船廠"
 tech_uw_planet_shipyard_2_desc:0 "通過擴展現有的行星造船廠，使它能建造包括我們設計出的最大的飛船"
#relics
 r_uw_relic_old_synth:0 "整合水晶"
 r_uw_relic_old_synth_desc:0 "過去大祭司用來施行整合儀式的水晶，我們可以解凍那些整合騎士或是製造出新的騎士，雖然手段有些...不人道。"
 r_uw_relic_new_synth:0 "整合水晶(R)"
 r_uw_relic_new_synth_desc:0 "升級版的整合水晶，極大幅度的增加其效率並且更改儀式內容，過程不再有人道問題。"
#leader traits
 leader_trait_uw_oldsynth:0 "過時的整合水晶"
 leader_trait_uw_oldsynth_desc:0 "這位領袖是用古老的整合儀式所創造，被賦予強大的力量和無限的天命。"
 leader_trait_uw_newsynth:0 "劃時代的整合水晶"
 leader_trait_uw_newsynth_desc:0 "這位領袖是從自願者中挑選出來並經過新的整合儀式所創造，被賦予無與倫比的力量。"
 leader_trait_uw_synthsp:0 "過時的整合水晶"
 leader_trait_uw_synthsp_desc:0 "這位領袖是用古老的整合儀式所創造，被賦予強大的力量和無限的天命。"
#legend return event
 saouw.1000.title:0 "一場奇怪的太空戰鬥"
 saouw.1000.desc:0 "一支普通的巡邏艦隊在與傳說中的太空怪物'深淵巨獸'的戰鬥中幾乎全員覆沒，在過程中卻被三個沒有任何載具或太空服且身分不明的人所救，他們甚至把深淵巨獸分解到渣都不剩，就在我們對這一件事情感到疑惑時，部隊裡有人認出有一位是傳說中的騎士'Alice.Synthesis.Thirty'，據說她在數百年前的跨維度戰爭中失蹤了。如果這是真的，那他們一定是把我們文明推到這個階段的傳奇人物，我們可以選擇是否把他們帶進來。"
 saouw.1000.a:0 "忽略他們，我們有更重要的事情"
 saouw.1000.b:0 "派艘船把他們帶回來"
 saouw.1001.title:0 "接觸!"
 saouw.1001.desc:0 "我們的搜索小隊設法定位到目標並帶進船內，他們正在回來的路上。"
 saouw.1001.a:0 "真不錯!"
 saouw.1002.title:0 "音訊全無"
 saouw.1002.desc:0 "我們的搜索小隊無法定位到目標，說不定目標早就離開或是死於太空中'過量'的真空"
 saouw.1002.a:0 "真晦氣"
 saouw.1100.name:0 "與傳奇的會面"
 saouw.1100.desc:0 "這場會議在歷史悠久的靈光大迴廊舉行，現在那是我們舉行最高理事會的場所，現在是時候來懷疑那群傳奇人物，雖然這場會議由於某些不可明講的理由，這情景似乎曾在過去發生過。"
 saouw.1100.a:0 "你真的是星王嗎?"
 saouw.1100.a.response:0 "是的，或者說我曾經是，因為現在我無論如何都沒有在那個位置的記憶和意識。我知道我一定做了很多事情，因為現在這個世界的樣子，所以我和任何正常人一樣毫無頭緒。"
 saouw.1100.b:0 "怎麼會發展到這個地步?"
 saouw.1100.b.response:0 "說實話，我一點頭緒都沒有，一定是世界的執行程序不知道要把我送到哪裡，所以只好丟到目的地的附近。哦，該死的，很抱歉說了些奇怪的東西...等等，你們覺得沒有問題嗎?...那就這樣吧。"
 saouw.1100.c:0 "為什麼你選在這時候回來?"
 saouw.1100.c.response:0 "這麼說吧，我並沒有選擇特定的時間，畢竟在我決定進來前連現在的時間都不知道。至於我想要做什麼，算是與我的過去以及愛麗絲有關的事情，加上我有可能隨時離開，我要求按普通平民對待，以減少突然來訪及離開的影響。"
 saouw.1100.d:0 "知道了，祝你好運。"
#saouw.1100.d.response:0 ""
 saouw.1200.title:0 "傳奇的離開"
 saouw.1200.desc:0 "在我們的世界停留兩年後，傳奇三人組再次離開，不同的是，這次他們留了些東西:一個改造中央大聖堂的設計圖。此外，與他們同行的三人已經向行政單位報到，準備正式申請工作。"
 saouw.1200.a:0 "知道了"
#special projects
 UW_LEGEND_RETURN:0 "把我們的傳奇帶回家"
 UW_LEGEND_RETURN_DESC:0 "塞上軍用飛船，送他們回家。"
 UW_PARSE_RELIC:0 "分析整合水晶"
 UW_PARSE_RELIC_DESC:0 "我們在中央大聖堂的頂樓發現了奇怪的水晶，這會是什麼呢?"
#cathedral
 saouw.210.title:0 "中央大聖堂改造完成"
 saouw.210.desc:0 "經過幾年的工程，我們的中央大聖堂終於改造完成並正式的開始運作，改造工程包括了移除無用的樓層、更多的辦公空間、擴建機庫，還有最重要的，一台太空電梯。有了這些改變，我們可以進一步改善我們的行政效率了。"
 saouw.210.a:0 "這是件值得恭喜的事情!"
 saouw.220.title:0 "回不來的遺產"
 saouw.220.desc:0 "由於最近的幾起事件，一直被視為世界文明遺產的中央大聖堂被破壞的無法修復了，剩餘的市民已經被撤離，為了隱藏我們的秘密，除了炸了我們的中央大聖堂沒有別的選擇，所有不可移動的東西都已經備份了，我們可以在其他地方重建他們，雖然這得花費大量的時間與物資。"
 saouw.220.a:0 "真晦氣."
#get relic event
 saouw.110.title:0 "一個奇怪的發現"
 saouw.110.desc:0 "我們在中央大聖堂的頂樓發現了柱狀的紫色水晶，似乎擁有某些特質並且會帶給觸碰的人奇怪的幻覺，這些現象不符合任何已有的紀錄，不過我們的科研大樓或許能給出結論。"
 saouw.110.a:0 "送去科研大樓"
 saouw.111.title:0 "分析結論"
 saouw.111.desc:0 "經過試驗與錯誤，我們的實驗團隊設法準確的弄清了這水晶是什麼東西:這是大祭司用來創造出並維護稱為整合單元的騎士的道具。然而，經過仔細的檢查發現，這水晶似能夠操作記憶，所以應該在非常謹慎的情況下使用，但無論如何，它應該能夠順利地喚醒那些被凍結的騎士"
 saouw.111.a:0 "好吧，我們來看看使用時會發生什麼。"
 saouw.112.title:0 "分析失敗"
 saouw.112.desc:0 "儘管用盡了辦法，我們的實驗大樓依舊得不出有關這水晶的結論，或許是前主人不希望別人得知他的秘密。"
 saouw.112.a:0 "真晦氣"
