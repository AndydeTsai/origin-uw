#start screen
#######################
 START_SCREEN_SAOUW:0 "600年，這就是我們文明有紀錄的歷史，或者說他是那麼的年輕，理論上發展至擁有任何形式的航空旅行都會需要兩倍以上的時間，但由於我們來自另一個維度的全能的星王與星后，我們的技術和社會結構在短短一個世紀內獲得了爆炸性的成長，甚至擁有了超光度航行技術，坦白地說，這都是由200年前那場偉大的跨維度戰爭引起的，我們在那場戰爭中失去了幾位整合騎士，作為交換，我們得到了近乎永恆的和平，舊的階級制度也被拋之腦後。隨之而來的是一個技術繁榮和對終端牆外的土地大規模殖民的時代，並發展出了民主的雛形，我們甚至踏上月球並征服它，還建立了星系間的貿易和太空部隊。但魯迅先生曾說過:沒有什麼是永恆的，經過150年的統治星王和星后離開了這個世界，留下的最後一句話是:通往現實的大門有一天會再次開啟，但等待你們的未必是繁榮的統一。在他們離開後的半個世紀裡，我們的任務就是繼承他們的意志，向遼闊的星辰大海擴張並留下足跡，建立一個更偉大的帝國。"
