 tech_uw_psi_army:0 "近代化の軍隊"
 tech_uw_psi_army_desc:0 "我々の伝統的な軍隊は伝統的な陸戦では大丈夫ですが、宇宙軍が関与している時はまったく役に立たない。彼らの装備を強化し、現代戦争を元より適応した。"
