#start screen
 START_SCREEN_SAOUW:0 "六百年、それは記録された歴史の長さ。仮にどんな形式の空中旅行は倍の時間で消費しますが、実際には別の次元からの訪問者である私たちの全能のスターキングとクイーンにおかけて、我々の技術と社会は、わずか1世紀で数ページを突破し、光よりも速い旅行はいま可能だ。率直に言って、これらの変化はすべて、200年前の大規模な次元戦争によって引き起こされています。私たちはその戦争で数人の統合騎士を失いました、その代わりに私たちはほぼ永遠の平和を得ました。戦後、元クラスシステムも完全に捨てられた。その続くのは、テクノロジーブームと終末壁の外側の土地の大量殖民地化の時代、そして原民主主義の形成とその進化です。私たちは月に足を踏み入れて植民地化し、惑星間貿易を確立し、宇宙軍を成立しました。しかし、古いことわざにあるように、永遠のものはありません。150年のルールした後、スターキングとクイーンは‘いつの日か、現実世界への門が再び開かれるでしょうが、その先は繁栄する統一ではないかもしれません。’の遺言を残し、世界を離れた。そして、彼らの出発からほぼ半世紀を経て、彼らの意欲を継続し、広大な星間空間に拡大し、さらに大きな国を構築することが私たちの仕事です。"
