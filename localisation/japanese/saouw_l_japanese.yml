l_english:
#AP
 ap_saouw_army:0 "新時代の整合"
 ap_saouw_army_desc:0 "元整合システムの進めは、効率が悪いし、記憶操作を使っても倫理違反だ。でも私たちは、このシステムをもっと倫理的に、もっと効率的に改良出来る。"
 ap_saouw_army_tooltip:0 "元整合水晶の代わりに更新したの水晶を使います。"
 non_uw_empire:0 "起源──《プロジェクト A.L.I.C.E.》は必要。"
 uw_site_unfinished:0 "発掘調査エリア──《中央大聖堂の異常》の完成は必要。"
 saouw.2000.title:0 "《整合》の新時代"
 saouw.2000.desc:0 "我々の進化し続ける技術と超常現象理解の進歩に頼って、元整合儀式の進め方は変更可能だ。もはや目標対象の「義務」のために記憶消したの苦しむはない、でも入手したスキルに弱めるの問題はまだあります。今から、新たの整合市民も文明レベル上がりのため、全てを捧げの志願者だ。"
 saouw.2000.a:0 "良い！"
#origin
 origin_saouw:0 "プロジェクト A.L.I.C.E."
 civic_tooltip_dem_oli:0 "民主主義、または寡頭制は必要、"
 civic_tooltip_not_xenophobe:0 "外来者排斥の議題は必要ない、"
 civic_tooltip_spiritualist:0 "精神主義者の議題は必要。"
 origin_saouw_desc:0 "シミュレーション世界の中にシミュレーション種族としてスタートする、我々のただ一つの務めは軍人だ。でも次元戦争の後数百年間、この世界のシミュレーションは本格的に変換されました。今、高度な技術ともっとより便利な交通に頼って、他の宇宙に探検する時代は来た。"
 origin_tooltip_saouw_effects:0 "唯一建物、数個の高度技術、および未知ものありの発掘調査エリアに含めて、スタートします。"
#digsite
 saouw_digsite:0 "中央大聖堂の異常"
 saouw_digsite_intro:0 "我々は中央大聖堂に神聖不可侵のエリアとして、長い時間をあがめます。たとえスターキングの時代も、ただ半分の階層は一般市民に対して開かれている。 彼らの決別以来、我々は何ものをあの場所に存在しますっで知りたい。今続い進歩したの技術を頼って、この謎を解けの時は来たっで私たちはそう思った。でもどこっで、それにどうやって始めますか？"
 saouw_arc.0.name:0 "そこは何いる？"
 saouw_arc.0.desc:0 "我々は中央大聖堂に神聖不可侵のエリアとして、長い時間をあがめます。たとえスターキングの時代も、ただ半分の階層は一般市民に対して開かれている。 彼らの決別以来、我々は何ものをあの場所に存在しますっで知りたい。今続い進歩したの技術を頼って、この謎を解けの時は来たっで私たちはそう思った。でもどこっで、それにどうやって始めますか？"
 saouw_arc.0.a:0 "まずはその建物の中にスキャンを試してみて。"
 saouw_arc.1.name:0 "最初のスキャン報告"
 saouw_arc.1.desc:0 "結果、このアクセスできないエリアの中には何もない空間は幾つかあります、でも見えてる出入口はない。良いニュースは、そのエリアの近い上、一つのアクセスできる、あそこに辿り着くの階段もありますの階層は発見されました。でも悪いニュースはあの階段は高級封印あります。我々はどんな場所でも穴を掘りできる手段は必要だ。"
 saouw_arc.1.a:0 "何がおかしい、掘り始めましょう。"
 saouw_arc.2.name:0 "封印された階段"
 saouw_arc.2.desc:0 "最初は簡単と思うだけと、早く一つの問題は発見：たとえ階層も、壁もどんな材料を構成したのは、それは基本的に破壊不可だ。あれを破壊した瞬間に自我修復した。でもあれの自我修復プログラムから入手した足りるデータを頼って、掘削隊の計画はあのプログラムを破壊し、天井を切り裂く開けろ。"
 saouw_arc.2.a:0 "向こうで何が横っでますか？"
 saouw_arc.3.name:0 "石像？未完成のモーション？古代から凍結されたもの？"
 saouw_arc.3.desc:0 "上の階層に進入した後、掘削隊はどっちの側も冷凍庫をありますの長廊に挨拶されました。が、検査の後、あれは冷凍庫ではない、中の人はこの空間に入る前に石化されました。更に検査後、彼らは今、凍結で一時停止状態します。彼らに解凍の技術は足りるっで私たちは信じだ、でも科学者たちは躊躇し、彼らの凍結はいい処置っで信じます。"
 saouw_arc.3.a:0 "ほっとけ、彼らはある理由に凍結されました。"
 saouw_arc.3.b:0 "何があったの知るため、一人の解凍を試してみましょう。"
 saouw_arc.4.name:0 "過去を覗いて。"
 saouw_arc.4.desc:0 "さらに上に登り、我々は今日までは架空の作品にしか存在しませんの怪し部屋を遭遇します：巨大な議事堂の中に数々の席を周囲に並んで、及びもう一つの、様々な物を満たされていたルーム。周辺に大体掘るのあと、数本の奇妙な知識を含む手帳は発見された。ユニット（市民）の監視方法から、過去事件の覗く方法まで、どんどん記録した。我々の研究隊忙しいの時に、掘り隊はある異常を発見しましたーー収納棚の後ろは小さなトンネルがあります。"
 saouw_arc.4.a:0 "掘り続け。"
 saouw_arc.5.name:0 "語られない歴史"
 saouw_arc.5.desc:0 "小さなトンネルを通ってエレベーターを這う、我々は大聖堂の最上層に近ついた。不思議なことは、ここは大きすぎサイズのベッドはあり、ちょと場違いだ。また、石の柱うえにラップトップはあります。我々はただ、ここに古い伝説の大司教が住んでいた場所だと思います。だから、ここで何が起こっていたかを見るために、過去を覗く方法を試します。我々は目の前の物にショックを受けた、あれは短編小説、過去聞こえた「我々はシミュレーションの中に生きる」の伝説。しかし直接証拠を見たのは別のものだ。権威主義体制の成立から崩壊まで、別の次元に接触する事件、整合ユニットの創造と、政権を破壊した一対一の最終対決。ただし、解答よりもっと疑問は浮上した。我々は過去事件から情報を抽出の時に、なんとか奇妙なことを掘り起こしました。まだまだ探索する領域があるので、時間を無駄にすることはできません。"
 saouw_arc.5.a:0 "階下に引き返すの時間だ。"
 saouw_arc.6.name:0 "大図書館"
 saouw_arc.6.desc:0 "元王座の間、今はミニミュージアムの所に探し、我々は古いがまだ機能しているエレベーターへの道を見つける。これを使って、二十層高さの巨大図書館に到着した。訪問者リストがこの場所は何世紀にもわたって存在していたことを示したにもかかわらず、中のすべてが真新しいように見えます。大量の記録と本の中で探し、研究隊はついにこの世界の真実の謎を解読可能だ。どうやら外を観察している人は誰でも、軍事目的で真の知覚力の目覚めるAIを作成実験のためにこの世界を作成しましたが、計画通りではないに進みました。しかし、世論に反して、彼らはこの世界をリセットしません、代わりに新たな別の実験をこの世界で実行します。残念ながら、記録はこの時点で停止し、それ以上の情報は提供されませんが、この場所に含まれる情報量はこの世界をくつがえすは十分。"
 saouw_arc.6.a:0 "実に興味深い！"
 saouw_arc.7.name:0 "庭と......「彼ら」は誰？"
 saouw_arc.7.desc:0 "大いの図書館を離れて、さらに上に進む。我々は、まるで誰かが自分のプライベートガーデンとして機能するために小さな丘をここに移動したの妙な場所に到着した。景色は美しいだが、あそこの木の下の三つの凍結された人をここは何の場所っで思い出す。 それらを解凍しようと思うだけと、研究隊は王座の間のノートからの情報を使って、それらを解凍しないという建議だ。一方掘り隊は、ここを探索必要の怪しい部屋はもういないって報告し、今回の探索を終了した。"
 saouw_arc.7.a:0 "この遠征のためなら十分、一緒にこれらをまとめましょ。"
#buildings
 building_uw_central_cathedral:0 "中央大聖堂"
 building_uw_central_cathedral_desc:0 "この白い塔は以前、大司教とその護衛軍の居場所。今は中央政府要員、衆議員、それと軍隊の活動場所。"
 building_uw_central_cathedral_refit:0 "中央大聖堂の改造"
 building_uw_central_cathedral_refit_desc:0 "中央大聖堂を改造し、一度も使用しない階層を削除、代わりに格納庫、住所、事務所、それと宇宙エレベーターを設置します。"
 building_uw_obsidian_castle:0 "黒曜石の城"
 building_uw_obsidian_castle_desc:0 "昔の暗い勢力の基地を使いため、邊界火山の辺に黒曜石を使って城を建設した。いまは人気の観光地だ。"
 building_uw_planetry_shipyard:0 "惑星造船所"
 building_uw_planetry_shipyard_desc:0 "小さな宇宙船を大量生産したの造船所。大いな宇宙船も生産可能だ。"
 building_uw_planetry_shipyard_2:0 "大型惑星造船所"
 building_uw_planetry_shipyard_2_desc:0 "小さな宇宙船を大量生産したの大型造船所、いまは帝国の紋章を付けるの大宇宙船も生産可能だ。"
 building_uw_centralia:0 "中央の都市"
 building_uw_centralia_desc:0 "記録された歴史の最初から存在し、街は多くの拡張を経てきました、それでもさまざまな時代の建物を保存しており、有名な中央大聖堂の本拠地でもあります"
#planet feature
 d_uw_world_end_alter:0 "ワールドエンドアルター"
 d_uw_world_end_alter_desc:0 "この世界に存在する3つの「システムコンソール」の1つを保持する浮島、今ではこの世界のすべてを把握する研究所になっています。"
 d_uw_impossible_black_mesa:0 "住めない黒い地"
 d_uw_impossible_black_mesa_desc:0 "天然資源が非常に不足しているため、水域が大きい地域を除いて、単一の作物でさえ成長できないの土地。"
#jobs
 job_uw_shipbuilder:0 "造船所"
 mod_job_uw_shipbuilder_add:0 "造船所"
 job_uw_shipbuilder_plurl:0 "造船所"
 job_operating_system_researcher:0 "システム研究員"
 mod_job_operating_system_researcher_add:0 "システム研究員"
 mod_job_operating_system_researcher_per_pop:0 "40の人口ごとに1人のシステム研究者を追加します"
 mod_job_operating_system_researcher_per_pop_short:0 "40の人口ごとに1人のシステム研究者を追加します"
 job_operating_system_researcher_plurl:0 "システム研究員"
#tech
 tech_uw_refit_church:0 "中央大聖堂の改造"
 tech_uw_refit_church_desc:0 "我々は慎重に計画して、未来の運営拡張ための空間をリリースし、追加の施設を建設可能だ。"
 tech_uw_planet_shipyard:0 "惑星造船所"
 tech_uw_planet_shipyard_desc:0 "宇宙で船を建造することは確かに効率的ですが、我々は惑星の表面にはまだ完全に稼働している造船施設があり、中の施設は造船の取り組みを支援するために使用できます。"
 tech_uw_planet_shipyard_2:0 "大型惑星造船所"
 tech_uw_planet_shipyard_2_desc:0 "既存の惑星造船所を拡張することで、帝国が設計された最大の船を建造できます。"
#relics
 r_uw_relic_old_synth:0 "整合水晶"
 r_uw_relic_old_synth_desc:0 "元最高司教の整合儀式を施行をための水晶。我々はこれを使って、凍結された騎士たちの目覚めを可能でも、新たな騎士を生産可能だ。けどその手順はちょっと倫理違反だ。"
 r_uw_relic_new_synth:0 "整合水晶(R)"
 r_uw_relic_new_synth_desc:0 "元水晶を更新し、効率はどんどん上がった。"
#leader traits
 leader_trait_uw_oldsynth:0 "元整合"
 leader_trait_uw_oldsynth_desc:0 "このユニットは元整合儀式を創造し、無限の天命とすごい力を与えられた。"
 leader_trait_uw_newsynth:0 "新整合時代"
 leader_trait_uw_newsynth_desc:0 "このユニットは志願者に新たな整合儀式を使って創造し、すごい力を与えられた。"
 leader_trait_uw_synthsp:0 "元整合"
 leader_trait_uw_synthsp_desc:0 "このユニットは元整合儀式を創造し、無限の天命とすごい力を与えられた。"
#legend return event
 saouw.1000.title:0 "怪しい宇宙大戦。"
 saouw.1000.desc:0 "正規警備部隊が伝説の宇宙怪獣「アビサル・ホラー」との戦闘に巻き込まれ全滅寸前だったが、宇宙船を乗り、宇宙服を身に着けずに正体不明の3人に救出され、怪物を完全分解する。この事件に戸惑う中、正体不明の三人のうちの一人の正体は、数百年前の次元間戦争で行方不明になったという伝説の騎士「アリス・シンセシス・サーティ」だ。それが本当なら、彼らは私たちの文明をこの段階に押し上げる伝説であるに違いありません。彼らを連れてくるかどうかは私たちは選択自由だ。"
 saouw.1000.a:0 "無視して。もっと重要なことがあります。"
 saouw.1000.b:0 "彼らを救うために船を送ってください。"
 saouw.1001.title:0 "接触します！"
 saouw.1001.desc:0 "我々の捜索隊は、ターゲットを見つけて船に乗せることに成功しました。彼に連れ帰ります。"
 saouw.1001.a:0 "良い！"
 saouw.1002.title:0 "接触しません"
 saouw.1002.desc:0 "我々の捜索隊はターゲットを見つけません。おそらく、彼らはすでにどこかに移動したか、あまりにも多くの真空にさらされて死亡したのかもしれません。"
 saouw.1002.a:0 "不運だね。"
 saouw.1100.name:0 "伝説との接触"
 saouw.1100.desc:0 "ミーティングは歴史的な霊感大殿で行われた。現在は私たちの最高会議であり、想定される「伝説」に疑問を呈する用語ですが、何らかの言い表せない理由で、このシーンは過去のある時点で起こったかのように見えます。"
 saouw.1100.a:0 "あなたは本物のスターキング？"
 saouw.1100.a.response:0 "そう。正確に言えは「元スターキング」。今の私はあの時の記憶と意識は持たない。今の世界がどうなっているのかということで、私は多くのことをしたに違いないと思っていましたが、今ではそれらを忘れてしまっているので、私は普通の人々と同じように無知です。"
 saouw.1100.b:0 "どうやってそこに行き着いたの？"
 saouw.1100.b.response:0 "正直なところ、世界の操作手順は私をどこにドロップするかを理解できないに違いありません。そのため、標的の場所の近くのランダムな場所に私を放り込むだけです。くそっ、変なこと言ってごめんね…それでもいい？なら良い。"
 saouw.1100.c:0 "どうして今回帰りますの？"
 saouw.1100.c.response:0 "えっと…ここに来る前の現在の時刻すらわからないので、今回の帰るは特に選ばれない。やりたいことは過去の出来事とこのアリスに関連している。加え、引き返せの通達はいつでも来るなので、突然の訪問や出発の影響を減らすために、通常の民間人として扱われるようお願いします。"
 saouw.1100.d:0 "わかりました、ではご武運を。"
#saouw.1100.d.response:0 ""
 saouw.1200.title:0 "伝説の出発"
 saouw.1200.desc:0 "私たちの世界に2年間滞在した後、伝説のトリオは再び出発しますが、今回は中央大聖堂を改修するための概略図を残しました。さらに、彼らの仲間であった3人の個人が、正式な求職のために評議会に報告しました。"
 saouw.1200.a:0 "了解しました。"
#special projects
 UW_LEGEND_RETURN:0 "伝説を連れ帰り"
 UW_LEGEND_RETURN_DESC:0 "我々の伝説を連れ帰りのために、軍艦を派遣します。"
 UW_PARSE_RELIC:0 "結晶の分析"
 UW_PARSE_RELIC_DESC:0 "中央大聖堂の最上階で怪しい水晶を見つけましたが、それは何ですか？"
#cathedral
 saouw.210.title:0 "中央大聖堂の改修完了"
 saouw.210.desc:0 "何年にもわたる建設工事の後、私たちの大聖堂はようやく改修を終え、正式に戻りました。不要な床の撤去、事務空間の追加、格納庫の拡張、そして最も重要なのは、スペースエレベーターです。これらの変更により、管理効率をさらに向上させることができます。"
 saouw.210.a:0 "素晴らしい！"
 saouw.220.title:0 "遺産の喪失"
 saouw.220.desc:0 "最近の事件に続いて、私たちの遺産であったセントリアシティは修復不可能なほど荒廃し、残っているすべての市民は避難しました。大聖堂を爆破するしかないので、何の秘密は捕らえないが、すべての移動できないものはバックアップされており、どこか別の場所で再構築できる。けどリリースするため、長い時間は必要だ。"
 saouw.220.a:0 "それは残念。"
#get relic event
 saouw.110.title:0 "怪しい発見"
 saouw.110.desc:0 "中央大聖堂の最上階で怪しい柱状の紫色結晶を見つけました。その中に何が含むなので、これを触る人は奇妙な視界に与えたが、この現象の記録はなし。我々の研究機関はこれを解明の試した。"
 saouw.110.a:0 "これを研究機関に送ります。"
 saouw.111.title:0 "分析成功"
 saouw.111.desc:0 "繰り返すの実験の後、我々の研究隊はこの結晶を解明した：それは現世人から、最高司教が騎士を作る、維持するために使用したもの、名は「統合ユニット」。しかし、綿密な調査により、このクリスタルは記憶操作が可能であり、極度の注意の下で使用する必要があることがわかりますが、それにもかかわらず、それらの凍った騎士を問題なく目覚めさせることができるはずです。"
 saouw.111.a:0 "よし、使用するとどうなるか見ていきます。"
 saouw.112.title:0 "分析失敗"
 saouw.112.desc:0 "資料は少すぎなので、我々の研究隊はこの結晶を解明できません。どうやら作り者はこの結晶の秘密は誰も知りたくない。"
 saouw.112.a:0 "それは残念。"
#species
 fluxlight:0 "フラックスライト"
#planetry shipyard
 decision_saouw_shipyard:0 "造船所を連結します"
 decision_saouw_shipyard_effects_short:0 "造船所を連結します"
 decision_saouw_shipyard_2:0 "大型造船所を連結します"
 decision_saouw_shipyard_2_effects_short:0 "大型造船所を連結します"
 saouw.300.title:0 "造船所のオーダーページ"
 saouw.300.desc:0 "中央造船所オーダーシステムへようこそ。\n 巡洋艦までの船は建造可能。25 £influence£ と 800 £alloys£ を支払いって、八ヶ月の時間を消費します。 \n $警告|R$ $この手続きは中止できない!|R$"
 saouw.300.a:0 "護衛艦8艘を建造"
 saouw.300.b:0 "駆逐艦4艘を建造"
